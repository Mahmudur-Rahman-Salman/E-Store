<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store</title>
    <!-- Font Awessome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar">
        <div class="navbar-logo-box">
          <img
            class="navbar-logo-icon"
            src="/images/shopping.png"
            alt="store logo"
          />
          <span class="navbar-logo-name">E-Store</span>
        </div>
        <div class="navbar-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Pricing</a>
          <a href="#">Book A Call</a>
        </div>
        <div class="responsive-nav-bar">
          <img
            class="responsive-nav-logo"
            src="/images/menu.png"
            alt="menu-bars"
          />
        </div>
      </nav>
    </header>
    <!-- main sectionj -->
    <main>
      <section class="hero">
        <div class="hero-image-box">
          <img class="hero-img" src="/images/online-payment.png" alt="online-payment">
        </div>
        <div class="hero-text-box">
          <p class="hero-text-para-one">Trusted by 8,000+ Brands</p>
          <h1 class="hero-text-headline">A Fresh Perspective on Your <br> E-Commerce Store.</h1>
          <p class="hero-text-para-two">E-Store provides robust, conversion-focused UX <br> reports and the design to go with it.</p>
          <button class="book-a-call">Book A Call</button>
        </div>
      </section>
    </main>
    <script src="/Js/app.js"></script>
  </body>
</html>
